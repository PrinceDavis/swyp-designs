<!DOCTYPE html>
<html lang="en">

<head>
  <title>Swyp | Facilitating conversations you would like </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-box">
      <div class="header__image-box">
        <div class="header__logo-box">
          <img src="img/logo.png" alt="Swyp Logo" class="header__logo">
        </div>
        <div class="header__hamburger-box">
          <img src="img/hamgurger.svg" alt="Nav Button" class="header__hamburger-image">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="search-box">
            <input type="search" class="search-box__input" placeholder="Search">
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="forms-section u-margin-bottom--medium">
      <div class="row u-margin-bottom--small">
        <div class="col-12">
          <div class="form-box">
            <a href="forms.html"><span class="form-box__link"></span></a>
            <div class="form-box__img-box">
              <div class="form-box__img-innerbox">
                <img src="img/form.svg" alt="Registration Image" class="form-box__img">
              </div>
            </div>
            <div class="form-box__text-box">
              <h4 class="fourth-heading">Corporate Current Account</h4>
            </div>
            <div class="form-box__timer-box">
              <div class="form-box__timer-innerbox">
                <img src="img/timer.svg" alt="Registration Image" class="form-box__timer">
                <span class="form-box__timer-text">3min</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row u-margin-bottom--small">
        <div class="col-12">
          <div class="form-box">
            <a href="forms.html"><span class="form-box__link"></span></a>
            <div class="form-box__img-box">
              <div class="form-box__img-innerbox">
                <img src="img/form.svg" alt="Registration Image" class="form-box__img">
              </div>
            </div>
            <div class="form-box__text-box">
              <h4 class="fourth-heading">GTBusiness Account - Corporate</h4>
            </div>
            <div class="form-box__timer-box">
              <div class="form-box__timer-innerbox">
                <img src="img/timer.svg" alt="Registration Image" class="form-box__timer">
                <span class="form-box__timer-text">3min</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row u-margin-bottom--small">
        <div class="col-12">
          <div class="form-box">
            <a href="forms.html"><span class="form-box__link"></span></a>
            <div class="form-box__img-box">
              <div class="form-box__img-innerbox">
                <img src="img/form.svg" alt="Registration Image" class="form-box__img">
              </div>
            </div>
            <div class="form-box__text-box">
              <h4 class="fourth-heading">Corporate Domicillaary Account</h4>
            </div>
            <div class="form-box__timer-box">
              <div class="form-box__timer-innerbox">
                <img src="img/timer.svg" alt="Registration Image" class="form-box__timer">
                <span class="form-box__timer-text">3min</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-box">
            <a href="forms.html"><span class="form-box__link"></span></a>
            <div class="form-box__img-box">
              <div class="form-box__img-innerbox">
                <img src="img/form.svg" alt="Registration Image" class="form-box__img">
              </div>
            </div>
            <div class="form-box__text-box">
              <h4 class="fourth-heading">GTMax Account - Corporate</h4>
            </div>
            <div class="form-box__timer-box">
              <div class="form-box__timer-innerbox">
                <img src="img/timer.svg" alt="Registration Image" class="form-box__timer">
                <span class="form-box__timer-text">3min</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="pagination-section u-margin-bottom--small">
      <div class="pagination">
        <ul class="pagination__items">
          <li class="pagination__item pagination__item--disable">
            <span>&larr;</span>
          </li>
          <li class="pagination__item pagination__item--page-number pagination__item--active">1</li>
          <li class="pagination__item pagination__item--page-number">2</li>
          <li class="pagination__item pagination__item--page-number">3</li>
          <li class="pagination__item">
            <span>&rarr;</span>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <footer class="footer footer--simple">
    <div class="footer__text">
      <h4 class="footer__text-heading">Powered by</h4>
      <div class="footer__img-box">
        <img src="img/logo.png" alt="Swyp logo" class="footer__img">
      </div>
    </div>
  </footer>
</body>

</html>

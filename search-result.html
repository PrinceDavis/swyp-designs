<!DOCTYPE html>
<html lang="en">

<head>
  <title>Swyp | Facilitating conversations you would like </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-box">
      <div class="header__image-box">
        <div class="header__logo-box">
          <img src="img/logo.png" alt="Swyp Logo" class="header__logo">
        </div>
        <div class="header__hamburger-box">
          <img src="img/hamgurger.svg" alt="Nav Button" class="header__hamburger-image">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="search-box">
            <input type="search" class="search-box__input" placeholder="Search">
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="banks-section">
      <div class="row u-margin-bottom--small">
        <div class="col-6-margin u-margin-right--small">
          <div class="bank-box">

            <div class="bank-box__logo">
              <img src="img/gtb_logo.svg" class="bank-box__img" alt="GTB logo">
            </div>
            <div class="bank-box__header u-margin-bottom--thin">
              <h3 class="tertiary-heading">3 forms</h3>
            </div>
            <div class="bank-box__footer  u-margin-bottom--thin">
              <a href="bankhome.html" class="btn-text bank-box__link">
                <i class="">&rarr;</i>
              </a>
            </div>
          </div>
        </div>
        <div class="col-6-margin">
          <div class="bank-box">

            <div class="bank-box__logo">
              <img src="img/internet_banking_clear.svg" class="bank-box__img" alt="Union logo">
            </div>
            <div class="bank-box__header u-margin-bottom--thin">
              <h3 class="tertiary-heading">Internet Banking</h3>
            </div>
            <div class="bank-box__footer  u-margin-bottom--thin">
              <a href="bankhome.html" class="btn-text bank-box__link">
                <i class="">&rarr;</i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="row u-margin-bottom--small">
        <div class="col-6-margin u-margin-right--small">
          <div class="bank-box">

            <div class="bank-box__logo">
              <img src="img/form.svg" class="bank-box__img" alt="UBA logo">
            </div>
            <div class="bank-box__header u-margin-bottom--thin">
              <h3 class="tertiary-heading">Account Opening</h3>
            </div>
            <div class="bank-box__footer">
              <a href="bankhome.html" class="btn-text bank-box__link">
                <i class="">&rarr;</i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer footer--simple">
    <div class="footer__text">
      <h4 class="footer__text-heading">Powered by</h4>
      <div class="footer__img-box">
        <img src="img/logo.png" alt="Swyp logo" class="footer__img">
      </div>
    </div>
  </footer>
</body>

</html>

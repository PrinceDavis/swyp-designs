<!DOCTYPE html>
<html lang="en">

<head>
  <title>Swyp | Facilitating conversations you would like </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-box">
      <div class="header__image-box">
        <div class="header__logo-box">
          <img src="img/logo.png" alt="Swyp Logo" class="header__logo">
        </div>
        <div class="header__hamburger-box">
          <img src="img/hamgurger.svg" alt="Nav Button" class="header__hamburger-image">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="search-box">
            <input type="search" class="search-box__input" placeholder="Search">
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="tab-head-section">
      <div class="row">
        <div class="col-6 tab-head tab-head--active">
          <div class="tab-head__content">
            <a href="#" class="tab-head__btn tab-head__btn--active">Individual</a>
          </div>
        </div>
        <div class="col-6 tab-head">
          <div class="tab-head__content">
            <a href="#" class="tab-head__btn tab-head__btn--dull">Corporate</a>
          </div>
        </div>
      </div>
    </section>
    <section class="tab-content-section">
      <div class="row">
        <div class="col-12">
          <div class="rectangle-box">
            <div class="rectangle-box__icon-box">
              <i></i>
            </div>
            <div class="rectangle-box__text-box">
              <h3 class="tertiary-heading"></h3>
            </div>
            <div class="rectangle-box__arrow-box">
              <i></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer__text">
      <h4 class="footer__text-heading">Powered by</h4>
      <img src="img/logo.png" alt="Swyp logo" class="footer__img">
    </div>

  </footer>
</body>

</html>

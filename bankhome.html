<!DOCTYPE html>
<html lang="en">

<head>
  <title>Swyp | Facilitating conversations you would like </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__image-box">
      <div class="header__logo-box">
        <img src="img/logo.png" alt="Swyp Logo" class="header__logo">
      </div>
      <div class="header__hamburger-box">
        <img src="img/hamgurger.svg" alt="Nav Button" class="header__hamburger-image">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="search-box">
          <input type="search" class="search-box__input" placeholder="Search">
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="col-6">
        <span class="st-icon-pandora">Individual</span>
      </div>
      <div class="col-6"><span>Corporate</span></div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="category-box">
          <div class="category-box__icon-box">
            <i></i>
          </div>
          <div class="category-box__text-box">
            <h3 class="tertiary-heading"></h3>
          </div>
          <div class="category-box__arrow-box">
            <i></i>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="link">
      <div class="row">
        <div class="col-6">
          <a href="">Why Swyp?</a>
        </div>
        <div class="col-6">
          <a href="">FAQ</a>
        </div>
      </div>
    </div>
    <div class="social">
      <div class="row col-4">
        <a href=""><i class="base-facebook"></i></a>
      </div>
      <div class="row col-4">
        <a href=""><i class="base-twitter"></i></a>
      </div>
      <div class="row col-4">
        <a href=""><i class="base-linkedin"></i></a>
      </div>
    </div>
  </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Swyp | Facilitating conversations you would like </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="thank-you">
  <header class="header">
    <div class="header-mobile mob-content">
      <div class="header-mobile__image-box">
        <div class="header-mobile__logo-box">
          <img src="img/logo.png" alt="Swyp Logo" class="header-mobile__logo">
        </div>
        <div class="header-mobile__hamburger-box">
          <img src="img/hamgurger.svg" alt="Nav Button" class="header-mobile__hamburger-image">
        </div>
      </div>
      <div class="row">
        <div class="header-mobile__search-box">
          <input type="search" class="header-mobile__search-input" placeholder="Search">
          <div class="header-mobile__search-img-box">
            <img src="img/search.svg" alt="Magnifying glass" class="header-mobile__search-img">
          </div>
        </div>

      </div>
    </div>
    <div class="row header-desktop des-content">
      <div class="col-6 header-desktop__right-nav">
        <div class="header-desktop__logo-box">
          <img src="img/logo.png" alt="Swyp Logo" class="header-desktop__logo">
        </div>
        <nav class="header-desktop__nav">
          <ul class="header-desktop__nav-list">
            <li class="header-desktop__nav-item"><a href="partners.html">Banks</a></li>
            <li class="header-desktop__nav-item"><a href="#">How it works</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-6 header-desktop__left-nav">
        <div class="header-desktop__search-box">
          <input type="text" class="header-desktop__search-input" placeholder="Search">
          <div class="header-desktop__search-img-box">
            <img src="img/search.svg" alt="Magnifying glass" class="header-desktop__search-img">
          </div>
        </div>
        <a href="#" class="header-desktop__btn">Sign Up</a>

      </div>
    </div>
  </header>

  <main class="thank-you__main">
    <section class="thank-you__content u-margin-bottom--medium">
      <div class="thank-you__img-box">
        <img src="img/thank-you_background.svg" alt="papar plan dropping a form" class="thank-you__img">
      </div>
      <div class="thank-you__text-box">
        <h1>Thank You</h1>
        <p>You response has been sent to GB Bank</p>
        <p>We would let you know when it been processed</p>
      </div>
    </section>
    <section class="related-forms u-margin-bottom--medium des-content">
      <div class="related_forms__text u-margin-bottom--small">
        <h3>Related Forms Recommended for you</h3>
      </div>
      <div class="row u-margin-bottom--small">
        <div class="col-6">
          <div class="form-box">
            <a href="forms.html"><span class="form-box__link"></span></a>
            <div class="form-box__img-box">
              <div class="form-box__img-innerbox">
                <img src="img/form.svg" alt="Registration Image" class="form-box__img">
              </div>
            </div>
            <div class="form-box__text-box">
              <h4 class="fourth-heading">Corporate Current Account</h4>
            </div>
            <div class="form-box__timer-box">
              <div class="form-box__timer-innerbox">
                <img src="img/timer.svg" alt="Registration Image" class="form-box__timer">
                <span class="form-box__timer-text">3min</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-box">
            <a href="forms.html"><span class="form-box__link"></span></a>
            <div class="form-box__img-box">
              <div class="form-box__img-innerbox">
                <img src="img/form.svg" alt="Registration Image" class="form-box__img">
              </div>
            </div>
            <div class="form-box__text-box">
              <h4 class="fourth-heading">GTBusiness Account - Corporate</h4>
            </div>
            <div class="form-box__timer-box">
              <div class="form-box__timer-innerbox">
                <img src="img/timer.svg" alt="Registration Image" class="form-box__timer">
                <span class="form-box__timer-text">3min</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer footer--simple">
    <div class="footer__text">
      <h4 class="footer__text-heading">Powered by</h4>
      <div class="footer__img-box">
        <img src="img/logo.png" alt="Swyp logo" class="footer__img">
      </div>
    </div>
  </footer>
</body>

</html>
